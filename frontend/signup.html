<!DOCTYPE html>
<html>
<head>
    <title>Dayflow | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Sign Up</h2>

<form>
    <input type="text" id="employeeId" placeholder="Employee ID" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (min 6 chars)" required>

    <select id="role">
        <option value="employee">Employee</option>
        <option value="admin">Admin / HR</option>
    </select>

    <button type="button" onclick="signup()">Create Account</button>
</form>

<p style="text-align:center;">
    Already have an account?
    <a href="login.html">Login</a>
</p>

<script src="script.js"></script>

</body>
</html>
