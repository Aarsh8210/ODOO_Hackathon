<!DOCTYPE html>
<html>
<head>
    <title>Admin Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Profile</h2>

<div class="card">
    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Role:</b> <span id="role"></span></p>
    <p><b>Department:</b> <span id="department"></span></p>
</div>

<h3>Edit Contact Details</h3>

<div class="card">
    <input type="text" id="phone" placeholder="Phone Number">
    <textarea id="address" placeholder="Address"></textarea>
    <button onclick="updateAdminProfile()">Update Profile</button>
</div>
<h3>Edit Employee Profile</h3>

<div class="card">
    <input type="text" id="emp_name" placeholder="Name">
    <input type="text" id="emp_email" placeholder="Email">
    <input type="text" id="emp_department" placeholder="Department">
    <input type="text" id="emp_designation" placeholder="Designation">
    <input type="text" id="emp_phone" placeholder="Phone">
    <textarea id="emp_address" placeholder="Address"></textarea>
    <input type="text" id="emp_salary" placeholder="Salary">

    <button onclick="updateEmployeeByAdmin()">Update Employee</button>
</div>


<script src="script.js"></script>
<script>
    loadAdminProfile();
    loadEmployeeForAdmin();
</script>


</body>
</html>
