<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Dayflow HRMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Use common stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Admin Dashboard</h2>

<!-- ================= DASHBOARD CARDS ================= -->
<div class="dashboard">
    <div class="card">
        <h3>My Profile</h3>
        <a href="admin_profile.html">View Profile</a>
    </div>

    <div class="card">
        <h3>Leave Management</h3>
        <p>Approve / Reject employee leaves</p>
    </div>

    <div class="card">
        <h3>Attendance</h3>
        <p>View employee attendance</p>
    </div>

    <div class="card">
        <h3>Logout</h3>
        <a href="login.html">Logout</a>
    </div>
</div>

<!-- ================= LEAVE MANAGEMENT ================= -->
<h3 style="margin-top:40px;">Leave Requests</h3>

<table>
    <thead>
        <tr>
            <th>Leave Type</th>
            <th>From</th>
            <th>To</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="leaveTable">
        <!-- Populated by JS -->
    </tbody>
</table>

<!-- ================= ATTENDANCE ================= -->
<h3 style="margin-top:40px;">Attendance Records</h3>

<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Date</th>
            <th>Check In</th>
            <th>Check Out</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="attendanceTable">
        <!-- Populated by JS -->
    </tbody>
</table>

<!-- ================= SCRIPTS ================= -->
<script src="script.js"></script>
<script>
    loadLeaves();
    loadAttendance();
</script>

</body>
</html>
